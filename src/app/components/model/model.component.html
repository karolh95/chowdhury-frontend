<mat-card>

    <mat-card-header>
        <mat-card-title>Automat live preview</mat-card-title>
        <mat-card-subtitle>lorem ipsum</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        <ng-container *ngFor="let column of vehicles">
            <mat-icon *ngFor="let vehicle of column" [matTooltip]="vehicle.getTooltip()">
                {{vehicle | vehicleIcon}}
            </mat-icon>
            <br>
        </ng-container>

    </mat-card-content>

    <mat-card-actions>
        <button mat-stroked-button (click)="run()">
			<mat-icon>play_arrow</mat-icon>
			<span>Start</span>
		</button>
        <button mat-stroked-button (click)="pause()">
			<mat-icon>pause</mat-icon>
			<span>Pause</span>
		</button>
        <button mat-stroked-button (click)="reset()">
			<mat-icon>replay</mat-icon>
			<span>Reset model</span>
		</button>
    </mat-card-actions>

</mat-card>
